<html>
<head>
<meta charset="UTF-8">
<title>Hello queue</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript">
	var stompClient = null;
	var Token = "p2p";
	function setConnected(connected) {
		document.getElementById("connect").disabled = connected;
		document.getElementById("disconnect").disabled = !connected;
		$("#response").html();
	}
	function connect() {
		var socket = new SockJS("/point-to-point");
		stompClient = Stomp.over(socket);
		stompClient.connect({"Token":Token}, function(frame) {
			setConnected(true);
			console.log('Connected: ' + frame);
			stompClient.subscribe('/user/'
					+ document.getElementById('user').value + '/message',
					function(response) {
						var response1 = document.getElementById('response');
						var p = document.createElement('p');
						p.style.wordWrap = 'break-word';
						p.appendChild(document.createTextNode(response.body));
						response1.appendChild(p);
					});
		},
		function errorCallBack (error) {
		    // 连接失败时（服务器响应 ERROR 帧）的回调方法
			document.getElementById('response').appendChild(document.createTextNode("连接断开！"));
			console.log('连接失败【' + error + '】');
		}
		);
	}

	function disconnect() {
		if (stompClient != null) {
			stompClient.disconnect();
		}
		setConnected(false);
		console.log("Disconnected");
	}
</script>
</head>
<body onload="disconnect()">
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div>
		<div>
			<labal>用户</labal>
			<input type="text" id="user" />
			<button id="connect" onclick="connect();">Connect</button>
			<button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		</div>
	</div>

</body>
</html>
